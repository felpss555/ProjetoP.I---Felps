<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pontos Sustentáveis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        .points {
            font-size: 20px;
            text-align: center;
            margin: 20px 0;
        }
        .reward {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sistema de Pontos Sustentáveis</h2>
    <div class="points">Você tem: <span id="points">50</span> pontos</div>
    
    <h3>Trocas Disponíveis</h3>
    
    <div class="reward">
        <span>10% de Desconto em Lojas Locais</span>
        <button onclick="redeemPoints(10)">Trocar</button>
    </div>
    
    <div class="reward">
        <span>15% de Desconto em Restaurantes</span>
        <button onclick="redeemPoints(15)">Trocar</button>
    </div>
    
    <div class="reward">
        <span>Sacola Reutilizável</span>
        <button onclick="redeemPoints(15)">Trocar</button>
    </div>
    
    <div class="reward">
        <span>Garrafas Reutilizáveis</span>
        <button onclick="redeemPoints(25)">Trocar</button>
    </div>
</div>

<script>
    let currentPoints = 50; // Pontos iniciais

    function redeemPoints(cost) {
        if (currentPoints >= cost) {
            currentPoints -= cost;
            document.getElementById('points').innerText = currentPoints;
            alert(`Você trocou ${cost} pontos!`);
        } else {
            alert('Pontos insuficientes para essa troca.');
        }
    }
</script>

</body>
</html>
